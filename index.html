<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Ganpati</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      text-align: center;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #fafbfb;
      color: #333;
    }
    h2 {
      margin: 20px 0;
      color: #d35400;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    /* Arrow pointing at the AR button (cube) */
    .arrow {
      position: absolute;
      bottom: 90px; /* adjust based on your screen */
      right: 40px;
      font-size: 40px;
      color: red;
      animation: bounce 1s infinite;
      pointer-events: none;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    footer {
      margin: 20px 0;
      font-size: 14px;
      color: #666;
    }
    #musicBtn {
      margin: 10px;
      padding: 8px 16px;
      background: #d35400;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üôè Ganpati Bappa Morya üôè</h2>

  <div style="position: relative; display: inline-block; width: 100%;">
    <model-viewer
        src="com3.glb"
        alt="3D Ganpati Idol"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        autoplay
        shadow-intensity="1"
        scale="0.05 0.05 0.05">
    </model-viewer>

    <div class="arrow">‚¨áÔ∏è</div>
  </div>

  <p>üì± Tap the cube button to bring Ganpati into your room.</p>

  <!-- Background Music -->
  <audio id="bgMusic" src="ganpati.mp3" loop autoplay></audio>
  <button id="musicBtn">üîä Play Music</button>

  <footer>
    Made with ‚ù§Ô∏è
  </footer>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");

    // Try autoplay
    music.play().then(() => {
      btn.style.display = "none"; // hide if autoplay works
    }).catch(() => {
      btn.style.display = "inline-block"; // show if blocked
    });

    // Manual play
    btn.addEventListener("click", () => {
      music.play();
      btn.style.display = "none";
    });
  </script>
</body>
</html>
