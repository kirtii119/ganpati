<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Ganpati</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      text-align: center;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #333;
    }
    h2 {
      margin: 20px 0;
      color: #d35400;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    footer {
      margin: 20px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>🙏 Ganpati Bappa Morya 🙏</h2>

  <!-- Replace ganpati.glb with your actual 3D model URL -->
  <model-viewer
      src="ganpati.glb"
      alt="3D Ganpati Idol"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      autoplay
      shadow-intensity="1">
  </model-viewer>

  <p> Click on the cube icon to see Ganpati in your room.</p>

  <footer>
    Made with ❤️ 
  </footer>
</body>
</html>
